[project]
name = "optional_objectives_reward"
version = "1.0"
authors = [{ name = "Sergio Almela" }]
description = """\
Automatically rewards ALL optional objectives in Borderlands 2 and The Pre-Sequel.
Rewards scale with playthrough difficulty (Normal/TVHM/UVHM).
"""

[project.urls]
Repository = "https://github.com/sergioalmela/Sergio-Borderlands-SDK-Mods/tree/main/optional-objectives-reward"
