[tool.sdkmod]
name = "Optional Objectives Rewards"
license = { name = "MIT", url = "https://opensource.org/licenses/MIT" }
coop_support = "HostOnly"
download = "https://github.com/sergioalmela/Sergio-Borderlands-SDK-Mods/releases/latest/download/optional_objectives_reward.sdkmod"
supported_games = ["BL2", "TPS"]
